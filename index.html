<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container-color">
        <header class="header">Your Result</header>
        <section class="circle">
          <p class="calification">76</p>
          <p class="calification-max">of 100</p>
        </section>
        <div class="calification-title">Great</div>
        <footer class="footer">
          Your performance exceed 65% of the people conducting the test here!
        </footer>
      </section>
      <div class="white-rectangle"></div>
      <section class="white-data">
        <header class="title">Summary</header>
        <section class="injection-data" id="injection-data"></section>
        <button class="button">Continue</button>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Divano-coder" target="_blank"
          >Divano-coder</a
        >.
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
